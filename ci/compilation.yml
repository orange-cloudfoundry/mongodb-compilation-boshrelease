        params: {release: upload-lock}

    - task: patch-config-files
      file: mongodb-compilation-bosh-release/ci/compilation/create-archive/tasks/patch-config-files.yml
      params:
        STEMCELL_TYPE: centos
      on_failure:
        put: upload-lock
        params: {release: upload-lock}
      on_abort:
